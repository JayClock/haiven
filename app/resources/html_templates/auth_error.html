<!doctype html>
<html lang="en" class="no-js">

<head>
    <meta charset="utf-8">
    <!-- For all browsers -->
    <link rel="stylesheet" href="/static/main.css">
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5/css/all.min.css" as="style"
        onload="this.onload=null;this.rel='stylesheet'">
    <noscript>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5/css/all.min.css">
    </noscript>
    <meta property="og:image" content="/static/logohun.jpg" />
    <meta property="og:title" content="Haiven team assistant" />
    <meta
      property="og:description"
      content="Haiven is your intelligent AI assistant, here to assist you to kick-start your software delivery activities"
    />
    <meta property="og:image:alt" content="haiven" />
    <meta property="og:type" content="website" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    
</head>
<body class="layout--splash">
    <div class="masthead">
        <div class="masthead__inner-wrap">
            <div class="masthead__menu">
                <div className="social-preview" style=" max-width: 0px; max-height: 0px; visibility: hidden;">
                    <img
                      className="social-preview-image"
                      src="/static/logohun.jpg"
                      alt="haiven"
                      style="max-width: 0px; max-height: 0px; visibility: hidden;"
                    />
                </div>
                <nav id="site-nav" class="greedy-nav">
                    <a class="site-logo"><img src="/static/thoughtworks_logo_grey.png"
                            alt="Haiven"></a>
                    <a class="site-title">
                        Haiven
                    </a>
    
                </nav>
            </div>
        </div>
    </div>
    <div class="initial-content">
        <div id="main" role="main">
            <article>
    
                <section class="page__content" itemprop="text">
                    
                        <div>
                            <h2>Authentication error</h2>
                            
                            <a href="/login">Login</a>
                            {{ error }}
                        </div>
    
                    
    
                </section>
            </article>
        </div>
    
    </div>
    
</body>

</html>
